<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <img
          class="hero"
          src="images/hero.jpg"
          alt="A calico cat sitting in a windowsill"
        />
        <p>
          Image by
          <a href="https://unsplash.com/@christinnoelle">Christin Noelle</a> on
          <a href="https://unsplash.com/photos/0x9B-DaUwP0">Unsplash</a>
        </p>
      </div>
      <div class="right-side">
        <header>
          <p class="first">
            This is not a real website. This is all filler for you to know what
            this form is for. You know you want to fill it out and give me all
            of your info.
          </p>
          <p>You <em>know</em> you want to.</p>
        </header>
        <main>
          <div class="form-title">
            <p>Give me free info!</p>
            <p class="form-subtext"><em>All fields are required</em></p>
          </div>

          <div class="form">
            <form action="https://httpbin.org/post" method="post">
              <div class="form-grid">
                <div>
                  <label for="first_name">First Name</label>
                  <input
                    type="text"
                    id="first_name"
                    name="first_name"
                    required
                  />
                </div>
                <div>
                  <label for="last_name">Last Name</label>
                  <input type="text" id="last_name" name="last_name" required />
                </div>
                <div>
                  <label for="user_email">Email</label>
                  <input type="email" id="user_email" name="email" required />
                </div>
                <div>
                  <label for="user_phone">Phone Number</label>
                  <input type="tel" id="user_phone" name="phone" required />
                </div>
                <div>
                  <label for="user_password">Password</label>
                  <input
                    type="password"
                    id="user_password"
                    name="password"
                    required
                  />
                </div>
                <div>
                  <label for="confirm_password">Confirm Password</label>
                  <input
                    type="password"
                    id="confirm_password"
                    name="confirmed-pass"
                    required
                  />
                </div>
              </div>
              <div class="submit_button">
                <button type="submit">Create Account</button>
              </div>
            </form>
          </div>
        </main>
        <footer>
          <p>Already have an account? &nbsp<a href="/">Log in</a></p>
        </footer>
      </div>
    </div>
  </body>
</html>
